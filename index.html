        <label for="employeeID">ID Number:</label>

        <label for="employeeJobTitle">Job Title:</label>
        <input type="text" id="employeeJobTitle" name="employeeJobTitle" /> <!--Job Title--><br />

        <label for="employeeSalary">Annual Salary:</label>
        <input type="text" id="employeeSalary" name="employeeSalary" /> <!--Anuall Salary-->

      </div>

        <input type="submit" value="Submit Employee" id='submitButton'/>
      </form>
    </div>

    <div id='counter'>
      <h2>Monthly Cost:</h2>
      <p class='monthlyRate'>
        
      </p>
    </div>
